<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS link -->
    <link rel="stylesheet" href="media.css" />
    <title>Responsive Design</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-burger"><img src="hambrger.png" alt="" /></div>
      <ul>
        <li>Home</li>
        <li>Projects</li>
        <li>Technologies</li>
        <li>Contact</li>
      </ul>
    </nav>

    <main class="main">
      <div class="first-row">
        <div class="first-column">
          <div class="img-text">
            <img src="waving-hand.png" alt="" class="image" />
            <h2>Hi Everyone</h2>
          </div>
          <h1 class="name">Ram Srivastava</h1>
          <h5 class="developer">Developer</h5>
        </div>

        <div class="second-column">
          <img src="pc-image.png" alt="" />
        </div>
      </div>

      <h2 class="project">Projects</h2>
      <div class="horizontal-line"></div>
    </main>

    <!-- images grid -->
    <section class="image-section">
      <div class="grid-img">
        <img src="image.png" alt="" />
        <p>Project 1</p>
      </div>
      <div class="grid-img">
        <img src="image.png" alt="" />
        <p>Project 2</p>
      </div>
      <div class="grid-img"><img src="image.png" alt="" /> <p> Project 3 </p></div>
      <div class="grid-img"><img src="image.png" alt="" /> <p> Project 4 </p></div>
    </section>

    <section class="contact">
      Contact Me
      <div class="horizontal-line"></div>
      <div class="contact-info">
        <img src="github.png" alt="" class="github" />
        <img src="outlook.png" alt="" />
        <img src="linkedin.png" alt="" />
      </div>
    </section>
  </body>
</html>
